<!DOCTYPE html>
<html lang="es">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h3>Producto</h3>
        <p>Introduce los datos del producto</p>


        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Nombre: </span>
            </div>
            <input type="text" id="nombre" class="form-control">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Precio: </span>
            </div>
            <input type="number" id="precio" class="form-control" value="1">
        </div>

        <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
        <button type="button" class="btn btn-primary" id="recuperar">Recuperar</button>

    </div>
    <script>
        document.getElementById("guardar").addEventListener("click", guardar);
        document.getElementById("recuperar").addEventListener("click", recuperar);

        function guardar() {
            let prod = {
                nombre: getVal("nombre"),
                precio: getVal("precio")
            };
          
            localStorage.producto=JSON.stringify(prod);
        }
        function recuperar(){
            let c=localStorage.producto;
            if(c!=null){
                prod=JSON.parse(c);
                setVal("nombre",prod.nombre);
                setVal("precio",prod.precio);
            }
        }
        function getVal(nombre) {
            return document.getElementById(nombre).value;
        }
        function setVal(nombre,value) {
            document.getElementById(nombre).value=value;
        }
       
    </script>
</body>

</html>
