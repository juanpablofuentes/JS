    function posPalabra(cadena, palabra) {
        let pos = [];
        let palabras = cadena.split(" ");
        let posicion=-1;
        while(palabras.indexOf(palabra,posicion+1)!=-1){
            posicion=palabras.indexOf(palabra,posicion+1);
            pos.push(posicion);
        }
        return pos;
    }
    function posPalabra2(cadena,palabra){
        let pos = [];
        let palabras = cadena.split(" ");
        palabras.forEach((valor,indice) => {
            if (valor==palabra){pos.push(indice);}
        });
        return pos;
